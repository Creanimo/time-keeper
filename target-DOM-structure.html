<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Time Keeper - Timing Chart Animation Tool</title>
        <link href="dist/style.css" rel="stylesheet">
    </head>
    <body>
        <script type="module" src="dist/bundle.min.js"></script>
        <h1>Time Keeper</h1>
        <p>This is a first preview.</p>
        <div id="timeline">
            <div id="timeline__framelist">
                <div id="timeline__framelist__frame-001" class="timeline__framelist__framenumber"><input type="text" name="startframe" value="1"></div>
                <div id="timeline__framelist__frame-002" class="timeline__framelist__framenumber">2</div>
                <div id="timeline__framelist__frame-003" class="timeline__framelist__framenumber">3</div>
                <div id="timeline__framelist__frame-004" class="timeline__framelist__framenumber">4</div>
                <div id="timeline__framelist__frame-005" class="timeline__framelist__framenumber">5</div>
                <div id="timeline__framelist__frame-006" class="timeline__framelist__framenumber">6</div>
                <div id="timeline__framelist__frame-007" class="timeline__framelist__framenumber">7</div>
                <div id="timeline__framelist__frame-008" class="timeline__framelist__framenumber">8</div>
                <div id="timeline__framelist__frame-009" class="timeline__framelist__framenumber">9</div>
                <div id="timeline__framelist__frame-010" class="timeline__framelist__framenumber">10</div>
                <div id="timeline__framelist__frame-011" class="timeline__framelist__framenumber">11</div>
                <div id="timeline__framelist__frame-012" class="timeline__framelist__framenumber">12</div>
                <div id="timeline__framelist__frame-013" class="timeline__framelist__framenumber">13</div>
                <div id="timeline__framelist__frame-014" class="timeline__framelist__framenumber">14</div>
                <div id="timeline__framelist__frame-015" class="timeline__framelist__framenumber">15</div>
            </div>
            <div class="layer" id="layer-001">
                <div id="frame-001" class="frame"></div>
                <div id="frame-002" class="frame"></div>
                <div id="frame-003" class="frame"></div>
                <div id="frame-004" class="frame"></div>
                <div id="frame-005" class="frame"></div>
                <div id="frame-006" class="frame"></div>
                <div id="frame-007" class="frame"></div>
                <div id="frame-008" class="frame"></div>
                <div id="frame-009" class="frame"></div>
                <div id="frame-010" class="frame"></div>
                <div id="frame-011" class="frame"></div>
                <div id="frame-012" class="frame"></div>
                <div id="frame-013" class="frame"></div>
                <div id="frame-014" class="frame"></div>
                <div id="frame-015" class="frame"></div>        
                <div class="motion key ease-out segments-005 twos" id="layer-001__motion-001">
                    <div id="motion__segment" id="motion-001__segment-001">
                        <span class="motion__frame-number">1</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="10">
                            <line x1="20" x2="50" stroke="black" stroke-linecap="round" fill="none" stroke-linejoin="round" stroke-width="4" y1="2" y2="2"></line>
                            <line x1="35" x2="35" stroke="black" stroke-linecap="round" fill="none" stroke-linejoin="round" stroke-width="4" y1="2" y2="8"></line>
                        </svg>
                    </div>
                    <div id="motion__segment" id="motion-001__segment-002">
                        <span class="motion__frame-number">3</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="10">
                            <line x1="30" x2="40" stroke="black" stroke-linecap="round" fill="none" stroke-linejoin="round" stroke-width="4" y1="2" y2="2"></line>
                            <line x1="35" x2="35" stroke="black" stroke-linecap="round" fill="none" stroke-linejoin="round" stroke-width="4" y1="2" y2="8"></line>
                        </svg>
                    </div> 
                    <div id="motion__segment" id="motion-001__segment-003">
                        <span class="motion__frame-number">5</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="18">
                            <line x1="30" x2="40" stroke="black" stroke-linecap="round" fill="none" stroke-linejoin="round" stroke-width="4" y1="2" y2="2"></line>
                            <line x1="35" x2="35" stroke="black" stroke-linecap="round" fill="none" stroke-linejoin="round" stroke-width="4" y1="2" y2="16"></line>
                        </svg>    
                    </div>
                    <div id="motion__segment" id="motion-001__segment-004">
                        <span class="motion__frame-number">7</span>
                       <svg xmlns="http://www.w3.org/2000/svg" width="80" height="34">
                            <line x1="30" x2="40" stroke="black" stroke-linecap="round" fill="none" stroke-linejoin="round" stroke-width="4" y1="2" y2="2"></line>
                            <line x1="35" x2="35" stroke="black" stroke-linecap="round" fill="none" stroke-linejoin="round" stroke-width="4" y1="2" y2="32"></line>
                        </svg>
                    </div> 
                </div>
                <div class="motion breakdown ease-in segments-005 twos" id="layer-001__motion-002">
                    <div id="motion__segment" id="motion-002__segment-001">
                        <span class="motion__frame-number">9</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="34">
                            <line x1="25" x2="45" stroke="black" stroke-linecap="round" fill="none" stroke-linejoin="round" stroke-width="4" y1="2" y2="2"></line>
                            <line x1="35" x2="35" stroke="black" stroke-linecap="round" fill="none" stroke-linejoin="round" stroke-width="4" y1="2" y2="32"></line>
                        </svg>
                    </div>
                    <div id="motion__segment" id="motion-002__segment-002">
                        <span class="motion__frame-number">11</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="18">
                            <line x1="30" x2="40" stroke="black" stroke-linecap="round" fill="none" stroke-linejoin="round" stroke-width="4" y1="2" y2="2"></line>
                            <line x1="35" x2="35" stroke="black" stroke-linecap="round" fill="none" stroke-linejoin="round" stroke-width="4" y1="2" y2="16"></line>
                        </svg>
                    </div> 
                    <div id="motion__segment" id="motion-002__segment-003">
                        <span class="motion__frame-number">13</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="10">
                            <line x1="30" x2="40" stroke="black" stroke-linecap="round" fill="none" stroke-linejoin="round" stroke-width="4" y1="2" y2="2"></line>
                            <line x1="35" x2="35" stroke="black" stroke-linecap="round" fill="none" stroke-linejoin="round" stroke-width="4" y1="2" y2="8"></line>
                        </svg>
                    </div>
                    <div id="motion__segment" id="motion-002__segment-004">
                        <span class="motion__frame-number">15</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="10">
                            <line x1="30" x2="40" stroke="black" stroke-linecap="round" fill="none" stroke-linejoin="round" stroke-width="4" y1="2" y2="2"></line>
                            <line x1="35" x2="35" stroke="black" stroke-linecap="round" fill="none" stroke-linejoin="round" stroke-width="4" y1="2" y2="8"></line>
                        </svg>
                    </div> 
                </div>
            </div>
        </div>     
    </body>
</html>
